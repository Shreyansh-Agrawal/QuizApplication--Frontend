<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img
        src="https://primefaces.org/cdn/primeng/images/primeng.svg"
        height="40"
        class="mr-2"
      />
    </ng-template>
    <ng-template pTemplate="end">
      <p-button label="Login" size="small" *ngIf="!isLoggedIn"></p-button>
      <p-button label="SignUp" severity="success" size="small" *ngIf="!isLoggedIn"></p-button>
      <p-button label="Logout" severity="danger" size="small" *ngIf="isLoggedIn"></p-button>
    </ng-template>
  </p-menubar>
</div>
