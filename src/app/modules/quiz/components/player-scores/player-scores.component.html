<app-loader *ngIf="this.quizService.isLoading"></app-loader>
<div class="scores-card" *ngIf="!this.quizService.isLoading">
  <p-table
    [value]="scores"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem'}"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Rank</th>
        <th style="width: 25%">Score</th>
        <th style="width: 25%">Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-scores let-rowIndex="rowIndex">
      <tr>
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ scores.score }}</td>
        <td>{{ scores.timestamp }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
