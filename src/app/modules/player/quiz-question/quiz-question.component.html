<app-loader *ngIf="this.quizService.isLoading"></app-loader>
<form (ngSubmit)="submitQuiz()" #quizForm="ngForm" *ngIf="!this.quizService.isLoading">
    <app-quiz-question-card *ngFor="let question of quizQuestions" [question]="question"></app-quiz-question-card>
    <div class="form-group">
        <p-button
          label="Submit"
          type="submit"
          class="submit-button"
        ></p-button>
      </div>
</form>
